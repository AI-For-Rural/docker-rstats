steps:

# CPU

- id: 'build'
  waitFor: ['-']
  name: 'gcr.io/cloud-builders/docker'
  args:
  - build
  - --rm
  - --no-cache
  - --file=Dockerfile
  - --build-arg=ncpus=32
  - --tag=gcr.io/$PROJECT_ID/rstats-build:ci-pretest
  - --tag=gcr.io/kaggle-images/rstats:staging
  - .

- id: 'intermediate-push'
  waitFor: ['build']
  name: 'gcr.io/cloud-builders/docker'
  args:
  - push
  - gcr.io/$PROJECT_ID/rstats-build:ci-pretest

- id: 'test'
  waitFor: ['intermediate-push']
  name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    ./test -i gcr.io/kaggle-images/rstats:staging

images:
  - gcr.io/kaggle-images/rstats:staging

options:
  machineType: 'N1_HIGHCPU_32'
  diskSizeGb: 1000 # Max disk size. Gives more IOPS.

timeout: 86400s

tags: ['rstats']